    <main>
        <section>
            <h2>Formularz Kontaktowy</h2>
            <form action="IgorCzurylo2tp@gmail.com"  method="post" enctype="text/plain" class="contact-form">
                <div class="form-group">
                    <label for="name">Imię: </label>
                    <input type="text" id="name" name="name" required placeholder="Wpisz swoje imię">
                </div>
                
                <div class="form-group">
                    <label for="email">e-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="Wpisz swój adres e-mail">
                </div>
                
                <div class="form-group">
                    <label for="subject">Temat:</label>
                    <input type="text" id="subject" name="subject" required placeholder="Wpisz temat wiadomości">
                </div>
                
                <div class="form-group">
                    <label for="message">...........</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Wpisz swoją wiadomość"></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit">Wyślij wiadomość</button>
                </div>
            </form>
        </section>

            <h2>Dane Kontaktowe</h2>

        </section>
    </main>
